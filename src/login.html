<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroManager - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <!-- Carte de connexion -->
    <div class="login-card bg-white rounded-xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <div class="gradient-bg text-white p-3 rounded-lg inline-flex">
                    <i class="fas fa-utensils text-2xl"></i>
                </div>
            </div>
            <h1 class="title-font text-3xl font-bold text-gray-800 mb-2">GastroManager</h1>
            <p class="text-gray-600">Connectez-vous à votre espace professionnel</p>
        </div>
        
        <form class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                </div>
            </div>
            
            <!-- Mot de passe -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <a href="#" class="text-sm text-primary hover:text-opacity-80">Mot de passe oublié?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Se souvenir de moi -->
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                    Se souvenir de moi
                </label>
            </div>
            
            <!-- Bouton de connexion -->
            <div>
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                </button>
            </div>
        </form>
        
        <!-- Séparateur -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Ou connectez-vous avec
                    </span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    <i class="fab fa-google text-red-500 mr-2 mt-0.5"></i> Google
                </a>
                
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    <i class="fab fa-facebook-f text-blue-600 mr-2 mt-0.5"></i> Facebook
                </a>
            </div>
        </div>
        
        <!-- Lien vers l'inscription -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Nouveau sur GastroManager? 
                <a href="#" class="font-medium text-primary hover:text-opacity-80">Créer un compte</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Basculer la visibilité du mot de passe
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Gestion de la soumission du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici vous ajouteriez la logique de connexion
            // Simuler une connexion réussie pour l'exemple
            console.log('Tentative de connexion avec:', {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember-me').checked
            });
            
            // Redirection vers le tableau de bord après connexion
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
