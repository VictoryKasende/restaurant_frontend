<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroManager - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .register-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <!-- Carte d'inscription -->
    <div class="register-card bg-white rounded-xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <div class="gradient-bg text-white p-3 rounded-lg inline-flex">
                    <i class="fas fa-utensils text-2xl"></i>
                </div>
            </div>
            <h1 class="title-font text-3xl font-bold text-gray-800 mb-2">GastroManager</h1>
            <p class="text-gray-600">Créez votre compte professionnel</p>
        </div>
        
        <form class="space-y-4">
            <!-- Nom complet -->
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input id="fullname" name="fullname" type="text" autocomplete="name" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                </div>
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                </div>
            </div>
            
            <!-- Mot de passe -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <p class="mt-1 text-xs text-gray-500">8 caractères minimum avec au moins un chiffre</p>
            </div>
            
            <!-- Confirmation mot de passe -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                           class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="toggleConfirmPassword" class="text-gray-400 hover:text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Type d'établissement -->
            <div>
                <label for="establishment" class="block text-sm font-medium text-gray-700 mb-1">Type d'établissement</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-store text-gray-400"></i>
                    </div>
                    <select id="establishment" name="establishment" required
                            class="input-field pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-0 appearance-none bg-white">
                        <option value="" disabled selected>Sélectionnez...</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="bar">Bar</option>
                        <option value="hotel">Hôtel</option>
                        <option value="cafe">Café</option>
                        <option value="other">Autre</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- Conditions d'utilisation -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                </div>
                <div class="ml-2">
                    <label for="terms" class="block text-sm text-gray-700">
                        J'accepte les <a href="#" class="text-primary hover:text-opacity-80">conditions d'utilisation</a> et la <a href="#" class="text-primary hover:text-opacity-80">politique de confidentialité</a>
                    </label>
                </div>
            </div>
            
            <!-- Bouton d'inscription -->
            <div class="pt-2">
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">
                    <i class="fas fa-user-plus mr-2"></i> S'inscrire
                </button>
            </div>
        </form>
        
        <!-- Séparateur -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Ou inscrivez-vous avec
                    </span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    <i class="fab fa-google text-red-500 mr-2 mt-0.5"></i> Google
                </a>
                
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    <i class="fab fa-facebook-f text-blue-600 mr-2 mt-0.5"></i> Facebook
                </a>
            </div>
        </div>
        
        <!-- Lien vers la connexion -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Vous avez déjà un compte? 
                <a href="#" class="font-medium text-primary hover:text-opacity-80">Se connecter</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Basculer la visibilité du mot de passe
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Basculer la visibilité de la confirmation du mot de passe
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Gestion de la soumission du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Vérification que les mots de passe correspondent
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Ici vous ajouteriez la logique d'inscription
            console.log('Tentative d\'inscription avec:', {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                password: password,
                establishment: document.getElementById('establishment').value,
                terms: document.getElementById('terms').checked
            });
            
            // Redirection après inscription
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
